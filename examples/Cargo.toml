[package]
name = "examples"
version = "0.0.0"
publish = false
edition = "2021"

[dev-dependencies]
appcui = { path = "../appcui", features = ["TRUE_COLORS"] }
appcui_proc_macro = { path = "../appcui-proc-macro"}
flat_string = "1.0.0"
chrono = "0.4.38"
rand = "0.8.5"
tempfile = "3.0"


[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "Blob",
    "BlobPropertyBag",
    "Url",
    "KeyboardEvent",
    "WheelEvent",
    "Worker", 
    "WebGlUniformLocation",
    "Window", 
    "Document", 
    "DomRect",
    "Navigator",
    "Clipboard",
    "HtmlCanvasElement", 
    "HtmlElement",
    "CssStyleDeclaration", 
    "WebGlRenderingContext", 
    "WebGl2RenderingContext",
    "WebGlBuffer", 
    "WebGlProgram", 
    "WebGlShader", 
    "WebGlTexture", 
    "MouseEvent", 
    "console", 
    "CanvasRenderingContext2d",
    "TextMetrics"]}
js-sys = "0.3"
console_error_panic_hook = "0.1"
web-time = {version = "1.1.0"}
rand = {version = "0.8.5" }
getrandom = { version = "0.2", features = ["js"] }
wasm-bindgen-rayon = { version = "1.2", features = ["no-bundler"] }
rayon = {version = "1.5", features = ["web_spin_lock"]}
wasm-bindgen-futures = "0.4.45"
futures = "0.3.31"

